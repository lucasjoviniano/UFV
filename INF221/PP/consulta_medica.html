<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="vacina.css">
    <link rel="stylesheet" href="consulta_medica.css">
    <link rel="stylesheet" href="normalise.css">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;500;600;700&display=swap" rel="stylesheet">

    <script>

        function constructor() {
            let paciente = {
                'paciente': 'Luiz Inácio Lula da Silva',
                'sexo': 'Masculino',
                'idade': '18',

                'data': '13/12/2013',
                'sintomas': 'Dor de cabeça',
                'prescricao': 'Repouso',

                'vacina': 'Comirnaty',
                'dose': '2',

                'exame': 'raio-x_cranio.pdf'
            }

            document.getElementById('nome').innerHTML += paciente.paciente
            document.getElementById('sexo').innerHTML += paciente.sexo
            document.getElementById('idade').innerHTML += paciente.idade

            document.getElementById('data').innerHTML += paciente.data
            document.getElementById('sint').innerHTML += paciente.sintomas
            document.getElementById('prescricao').innerHTML += paciente.prescricao

            document.getElementById('nome-vacina').innerHTML += paciente.vacina
            document.getElementById('dose').innerHTML += paciente.dose

            document.getElementById('exame').innerHTML += paciente.exame
        }

        function adicionaCampo(campo){
            let a = document.getElementById(campo)
            let container = document.createElement('div')
            let sintoma = document.createElement("input")
            sintoma.setAttribute("type", "text")
            container.classList.add('sintoma')

            container.appendChild(sintoma)
            a.appendChild(container)
        }
    </script>
</head>
<header>
    <div class="header">
        <h1 class="title">SM</h1>
    </div>
</header>
<body onload="constructor()">
<div class="informacoes-paciente">
    <h3 id="nome">PACIENTE: </h3>
    <span class="column">
                <h3 id="sexo">SEXO: </h3>
                <h3 id="idade">IDADE: </h3>
        </span>
</div>

<h2>Histórico</h2>
<div id="historico">
    <h3>Consulta</h3>
    <span>
        <h3 id="sint">Sintomas: </h3>
        <h3 id="prescricao">Prescrição: </h3>
    </span>

    <h3 id="data">Data: </h3>
</div>

<h2>Cartão Vacinal</h2>
<div class="cartao-vacinal">
    <h3 id="nome-vacina">Vacina: </h3>
    <h3 id="dose">Dose: </h3>
</div>

<h2>Exames</h2>
<div id="exames">
    <h3 id="exame"></h3>
</div>

<div class="t">
    <h1>Consulta</h1>
</div>

<h2>Sintomas</h2>

<div id="sintomas">
    <div class="sintoma">
        <input type="text">
        <button onclick="adicionaCampo('sintomas')">+</button>
    </div>
</div>

<div class="t">
    <h1>Prescrição</h1>
</div>

<div id="labels">
    <h2>Medicamentos/Recomendações</h2>
    <h2>Intervalo</h2>
</div>

<div id="prescricao">
    <div id="medicamentos">
        <div class="sintoma">
            <input type="text">
        </div>
    </div>

    <div id="intervalos">
        <div class="sintoma">
            <input type="text">
            <button onclick="adicionaCampo('medicamentos'); adicionaCampo('intervalos')">+</button>
        </div>
    </div>
</div>

<h2>Pedido de Exame</h2>
<div id="pedido-de-exame">
    <div class="sintoma">
        <input type="text">
        <button onclick="adicionaCampo('pedido-de-exame')">+</button>
    </div>
</div>

<h2>Anexar Exames</h2>
<div id="anexar-exame">
    <div class="sintoma">
        <input type="text">
        <button onclick="adicionaCampo('anexar-exame')">+</button>
    </div>
</div>

<div class="buttons">
    <button class="b">Concluir Consulta</button>
    <button class="b">Cancelar Consulta</button>
</div>

</body>
</html>
